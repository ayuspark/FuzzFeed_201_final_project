<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <link rel="stylesheet" type="text/css" href="index.css">
  <link rel="shortcut icon" href="indexImg/fuzzfeedFavicon.ico" type="image/x-icon">
  <link href="https://fonts.googleapis.com/css?family=Frijole" rel="stylesheet">
  <title>FuzzFeed</title>
</head>
<body>
  <div class="video-background">
    <div class="video-foreground">
      <iframe src="https://www.youtube.com/embed/videoseries?autoplay=1&loop=1&list=PLybRCXRjVdyvFNUnyLzA8OITYF7LZAIf6" frameborder="0" allowfullscreen></iframe>
    </div>
  </div>

  <div class="info">
    <h1>FuzzFeed</h1>
  </div>

  <form id="selectInterface">
    <div class="tooltip"><img src="indexImg/Question_mark.png" alt="Question Mark" style="width:50px;height:50px;">
      <span class="tooltiptext">Select the number of alcoholic drinks you've consumed then the length of time you have been coding for. Once we have your input, we'll display an image as seen through the eyes of an indivual succumbing to the effects of these two horrible vices at the levels you've specified.</span>
    </div>
    <select id="drinkSelect" name="drinkSelect">
      <option value="" disabled selected>How many drinks?</option>
      <option value="1">Sober</option>
      <option value="2">A few</option>
      <option value="3">...calling Ex</option>
    </select>
    <select id="codeSelect" name="codeSelect">
      <option value="" disabled selected>Coding time?</option>
      <option value="1">undefined</option>
      <option value="2">Let me run that again...</option>
      <option value="3">off-by-one error!?!$@</option>
    </select>
    <input id="btn-style" type="image" src="indexImg/newlogo2.png" name="btn" />
  </form>

  <script src="index.js"></script>
</body>
</html>
