<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>FuzzFeed|Game</title>
    <link rel="stylesheet" type="text/css" href="reset_css.css">
    <link rel="stylesheet" type="text/css" href="game.css" />
    <link type="text/css" href="https://fonts.googleapis.com/css?family=Frijole" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:600" rel="stylesheet">
    <link rel="shortcut icon" href="indexImg/fuzzfeedFavicon.ico" type="image/x-icon">
  </head>
  <body>
    <header>
      <nav id="nav_bar">
        <img class="mini_menu_icon" src="indexImg/menu-icon.png" alt="menu icon" height="50"/>
          <ul class="menu">
            <li class="close">&times;</li>
            <li><a href="about.html">ABOUT US</a></li>
            <li><a href="highscores.html">HIGH SCORES</a></li>
          </ul>
        <h2 id="fuzzfeed"><a href="index.html">FuzzFeed</a></h2>
      </nav>
    </header>
    <div class="main">
      <div id="img_box">


      </div>
      <div id="answers">
      </div>
    </div>

  <!-- Score Modal Box -->
  <div id="score_modal" class="modal">

  <!-- Modal content -->
    <div class="modal_content">
      <div class="modal_header">
        <span class="close">&times;</span>
        <h2>You Fuzzed Alright!</h2>
      </div>
      <div class="modal_body">
        <p id="score"></p>
        <form id="user_form">
          <label for="username">Your Name</label>
          <input name="username" type="text" placeholder="fuzzzer!" />
          <button id="user_submit" type="submit"><img src="indexImg/fuzzFeedLogo.png" alt="fuzzfeed icon" height="50"/></button>
        </form>
      </div>
      <div class="modal_footer">
        <h3><a href="highscores.html">Checkout Other Fuzzers' Scores!</a></h3>
      </div>
    </div>
  </div>






    <script type="application/javascript" src="game.js"></script>
  </body>
</html>
